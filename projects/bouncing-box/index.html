		(function(){

			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////

			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = jQuery(window).height();

			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 1);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX) {
				box.css("left", newPositionX);
			}
			function moveBoxUpTo(newPositionY) {
				box.css("top", newPositionY);
			}
			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////

			var positionX = 1
			var positionY = 1
			var points = 0
			var speed = 0.5
			var multiplier = 1.05
			var mode = "normal"
			var yMode = "normal"
			
			var startTime = new Date();
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			var bounce = new Audio("sounds/bounce2.mp3")
			
			function update() {
				
				function xCollision() {
				if (positionX <=10 || positionX > boardWidth-10) {yMode = "normal",bounce.play()} if (positionX >= (boardWidth-40)|| positionX <= 0) {
					console.log(positionX)
					if (mode == "reverse") {mode = "normal",bounce.play()}
					else {mode = "reverse",bounce.play()}
					console.log("bounce!(X)")
				}
				
				if (mode === "normal") {positionX = positionX+speed,
				moveBoxTo(positionX)}
				else {
					positionX = positionX-speed,
					moveBoxTo(positionX);
				}
			}

				function yCollision()
				{	if (positionY <=10 || positionY> boardHeight-10) {yMode = "normal",bounce.play()} else if (positionY >= (boardHeight-40)|| positionY <= 0) {
					console.log(positionY)
					if (yMode == "reverse") {mode = "normal",bounce.play()}
					else {yMode = "reverse",bounce.play()}
					console.log("bounce!(Y)")
				}
				if (yMode === "normal") {positionY = positionY+speed,
				moveBoxUpTo(positionY)}
				else {
					positionY = positionY-speed,
					moveBoxUpTo(positionY);
				}}

				yCollision()
				xCollision()
				
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			
			function handleBoxClick() {
				mode = "normal"
				//positionX = 1
				//positionY = 1
				points = points+1
				changeBoxText(points);
				speed = multiplier*(speed)


				function reversal() {
					if (mode == "normal") {mode = "reverse", yMode= "reverse"}
					else (mode = "normal", yMode = "normal")
					console.log(mode)
				}

					console.log(randomNumberX)
					let randomNumberY = Math.random() * (boardHeight-80)+40
					console.log(randomNumberY)
					

					positionY = randomNumberY
					positionX = randomNumberX

					let bounceChance = Math.ceil(Math.random() * 5)
					console.log(bounceChance)
					if (bounceChance == 4) {reversal(), console.log("RareBounce")}

				}

				randomizePosition()

						setTimeout( function two() 
				
					{ let color5 = "rgb(90,255,90)"

						function colorCycleReverse(){
							
						}

					if (timePassed >0.5) {
						box.css('background-color',color4,)}}, 1160)

						setTimeout( function two()

					console.log(timePassed)

colorCycleReverse()
